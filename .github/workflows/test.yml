name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: prepare go env
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: run tests
        run: make test
